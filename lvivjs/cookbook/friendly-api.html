<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Friendly API example</title>

    <script src="../lib/d3.v3.min.js"></script>
    <script src="../lib/dimple.v2.1.6.min.js"></script>
    <script src="../lib/c3.min.js"></script>

    <script>
        window.onload = function() {
            drawWithDimple();
        };

        function drawWithDimple () {
            var svg = dimple.newSvg("#chartContainer", 590, 400);
            d3.tsv("../data/example_data.tsv", function (data) {
                var myChart = new dimple.chart(svg, data);
                myChart.setBounds(20, 20, 460, 360);
                myChart.addMeasureAxis("p", "Unit Sales");
//                myChart.addCategoryAxis("x", ["Price Tier", "Channel"]);
//                myChart.addMeasureAxis("y", "Unit Sales");
                myChart.addSeries("Owner", dimple.plot.pie); // dimple.plot.bar
                myChart.addLegend(500, 20, 90, 300, "left");
                myChart.draw();
            });
        }

        function drawWithC3 () {
            var chart = c3.generate({
                data: {
                    // iris data from R
                    columns: [
                        ["data1", 30],
                        ["data2", 120],
                        ["data3", 50],
                        ["data4", 90],
                        ["data5", 1],
                        ["data6", 70]
                    ],
                    type : "pie" // "bar"
                }
            });
        }
    </script>
</head>
<body>
    <div id="chartContainer"></div>
    <div id="chart"></div>
</body>
</html>
