<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Axes modify example</title>

    <style>
        #chart {
            width: 400px;
            height: 300px;
            background: #fff;
            border: 1px solid #999;
        }
        .bar {
            display: inline-block;
            width: 20px;
            margin-right: 2px;
            fill: steelblue;
        }
    </style>

    <script src="../lib/d3.v3.min.js"></script>

    <script>
        window.onload = function () {
            draw();
        };

        function draw() {
            var dataset = [5, 10, 15, 20, 25];

            var multiplier = 8,
                width = 400,
                height = 300;

            var svg = d3.select("#chart").append("svg")
                .attr("width", width)
                .attr("height", height);

            svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", function (d, i) {
                    return i * 22;
                })
//                .attr("y", 0)
                .attr("y", function(d) {
                    return height - d * multiplier;
                })
                .attr("width", 20)
                .attr("height", function (d) {
                    return d * multiplier;
                });
        }
    </script>
</head>
<body>
    <div id="chart"></div>
</body>
</html>
